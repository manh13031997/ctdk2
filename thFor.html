<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>bài tập về for</h1>
<p id="for"></p>
<script>
    let a="";
    let i=0;
    for (i=0;i<5;i++){
        a+="số may mắn của bạn là:"+i+"<br>"
    }
    document.getElementById("for").innerHTML=a
</script>
</body>
</html>
