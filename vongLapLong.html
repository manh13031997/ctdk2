<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let i=1;
  let j=1;
  let long;
  long="<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (i=1;i<=10;i++){
    long=long+"<tr>";
    for (j=1;j<=10;j++){
        long=long+"<td>"+i*j+"</td>"
    }
    long=long+"</tr>"
  }
  long=long+"</table>"
  document.write(long)
</script>
</body>
</html>
